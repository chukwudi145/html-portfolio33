<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FLOAT</title>
<style>
div {
    display: inline-block;
    width: 40%;
}

p {
font-size: 2em;
}

img {
    float: left;
}

.dog {
    background-color: aquamarine;
    float: left;
}

.cat {
    background-color: blue;
    float: right;
}


footer {
    text-align: center;
    clear: both;
    background-color:brown;
}

</style>

</head>
<body>
    <div class="dog">
        <h1>Dog-css</h1>
        <p class="First paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam assumenda dolore quos nostrum, et nisi unde beatae!</p>
<img src="./image/Dog in a box.jpg" alt="Dog in a box">
    </div>

    <div class="cat">
        <h1>Cat-css</h1>
        <p class="second paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, impedit. Blanditiis quam veritatis, dolor at iste quo.</p>
<img src="./image/cat in a box.jpg" alt="Cat in a box">
    </div>

    <footer>Copyright. This is the footer</footer>
</body>
</html>
